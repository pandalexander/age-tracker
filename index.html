<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Ojuju", sans-serif;
      }
    </style>
    <title>Age Tracker</title>
  </head>
  <body
    class="bg-emerald-600 h-screen flex flex-col justify-center text-slate-100"
  >
    <div class="items-center flex flex-col justify-center">
      <h1 class="text-5xl text-slate-100 mb-5 mt-10">Ages</h1>
    </div>
    <div class="flex flex-col justify-center items-center h-screen">
      <div id="box" class="border-2 border-slate-100 w-5/6 h-5/6 p-3 text-3xl">
        <div
          class="flex justify-between items-center mb-5"
          style="border-bottom: 0.5rem solid"
        >
          <h2 class="">Dad:</h2>
          <h2 id="dad-age"></h2>
        </div>
        <div
          class="flex justify-between items-center mb-5"
          style="border-bottom: 0.5rem solid"
        >
          <h2 class="">Mom:</h2>
          <h2 id="mom-age"></h2>
        </div>
        <div
          class="flex justify-between items-center mb-5"
          style="border-bottom: 0.5rem solid"
        >
          <h2 class="">Jay:</h2>
          <h2 id="jason-age"></h2>
        </div>
        <div
          class="flex justify-between items-center mb-5"
          style="border-bottom: 0.5rem solid"
        >
          <h2 v-text="static">Nat</h2>
          <h2 id="natalie-age"></h2>
        </div>
        <div
          class="flex justify-between items-center mb-5"
          style="border-bottom: 0.5rem solid"
        >
          <h2 class="">Con:</h2>
          <h2 id="connor-age"></h2>
        </div>
        <div
          class="flex justify-between items-center mb-5"
          style="border-bottom: 0.5rem solid"
        >
          <h2 class="">Lefty:</h2>
          <h2 id="lauren-age"></h2>
        </div>
      </div>
    </div>
    <script>
      function calculateAge(birthdate) {
        const today = new Date();
        const birthDate = new Date(birthdate);

        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();

        if (
          monthDiff < 0 ||
          (monthDiff === 0 && today.getDate() < birthDate.getDate())
        ) {
          age--;
        }

        return age;
      }

      dadAgeElement = document.getElementById("dad-age");
      dadAgeElement.textContent = calculateAge("1974-09-13");

      momAgeElement = document.getElementById("mom-age");
      momAgeElement.textContent = calculateAge("1975-10-29");

      jasonAgeElement = document.getElementById("jason-age");
      jasonAgeElement.textContent = calculateAge("1996-04-09");

      natalieAgeElement = document.getElementById("natalie-age");
      natalieAgeElement.textContent = calculateAge("2006-12-28");

      connorAgeElement = document.getElementById("connor-age");
      connorAgeElement.textContent = calculateAge("2009-06-23");

      laurenAgeElement = document.getElementById("lauren-age");
      laurenAgeElement.textContent = calculateAge("2012-10-18");
    </script>
  </body>
</html>
